<div>
    <h1>Учасники</h1>
    <table class="table-hover" width="100%" id="customer-list-table">
        <thead>
            <tr>
                <th width="35%">ПІБ</th>
                <th width="20%">Компанія</th>
                <th>Email</th>
                <th width="35px">Дії</th>
            </tr>
            <tr ng-repeat="customer in customerList" data-i-customer="{{ customer.i_customer }}">
                <td>
                    <a href="" ng-click="showCustomerInfo(customer.i_customer)">{{ customer.last_name }} {{ customer.first_name }} {{ customer.second_name }}</a>
                </td>
                <td>
                    {{ customer.title }}
                </td>
                <td>
                    {{ customer.email }}
                </td>
                <td class="customer-action">
                    <!--span title="Tikets" class="glyphicon glyphicon-barcode" aria-hidden="true" ng-click="eventTicket(customer.i_customer)" ></span>
                    <span title="Calendar" class="glyphicon glyphicon-calendar" aria-hidden="true" ng-click="eventCalendar(customer.i_customer)"></span-->
                    <span title="Delete" class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="delCustomer(customer.i_customer)"></span>
                </td>
            </tr>
        </thead>
    </table>
    <button type="button" class="btn btn-info" ng-click="addCustomer()">Додати</button>
</div>
