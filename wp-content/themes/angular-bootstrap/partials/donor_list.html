<div>
    <h1>Донори</h1>
    <table class="table-hover" width="100%" id="donor-list-table">
        <thead>
            <tr>
                <th width="30%">Назва</th>
                <th width="20%">Країна</th>
                <th width="50%">Короткий опис</th>
                <th width="20px">Дії</th>
            </tr>
            <tr ng-repeat="donor in donorList" data-i-donor="{{ donor.i_donor }}">
                <td>
                    <a href="" ng-click="showDonorInfo(donor.i_donor)">{{ donor.title }}</a>
                </td>
                <td>
                    {{ donor.country }}
                </td>
                <td>
                    {{ donor.short_desc }}
                </td>
                <td class="donor-action">
                    <!--span title="Tikets" class="glyphicon glyphicon-barcode" aria-hidden="true" ng-click="eventTicket(donor.i_donor)" ></span>
                    <span title="Calendar" class="glyphicon glyphicon-calendar" aria-hidden="true" ng-click="eventCalendar(donor.i_donor)"></span-->
                    <span title="Delete" class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="delDonor(donor.i_donor)"></span>
                </td>
            </tr>
        </thead>
    </table>
    <button type="button" class="btn btn-info" ng-click="addDonor()">Додати</button>
</div>
